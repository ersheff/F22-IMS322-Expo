<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="photo.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Different Types of Coffee</h1>
  <!-- This section represents one row of your gallery. -->
  <!-- You will need at least 2 or 3, depending on your desired layout. -->
  <section class="flex-row">
    <!-- This div is the container for one image with a caption. You will need 2 or 3 of these per row, depending on your desired layout. -->
    <div class="image-container-1">
      <div class="caption-1">
        <img class="espresso" src="images/espresso.jpg" alt="espresso ">
        <p>Espresso Shot</p>
      </div>
      <div class="caption-2">
        <img class="iced" src="images/icedcoffee.jpg" alt="espresso ">
        <p>Iced Coffee</p>
      </div>
    </div>
    <div class="image-container-2">
      <div class="caption-3">
        <img src="images/french-press.jpg" alt="espresso ">
        <p>French Press</p>
      </div>
    </div>
    <div class="image-container-3">
      <div class="caption-4">
        <img src="images/affogato.jpg" alt="espresso ">
        <p>Affogato</p>
      </div>
      <div class="caption-5">
        <img src="images/drip.jpg" alt="espresso ">
        <p>Drip Coffee</p>
      </div>
    </div>
    <div class="image-container-4">
      <div class="caption-6">
        <img src="images/latte.jpg" alt="espresso ">
        <p>Latte</p>
      </div>
  </section>
