<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="music-player/style.css" rel="stylesheet" type="text/css" />
  <script src="music-player/script.js" defer></script>
</head>

<body>

  <div id="nav-bar">
    <p id="name">Tori Medina</p>
    <nav id="nav-only">
      <a class="nav-item" href="index.html">Photo Gallery</a>
      <a class="nav-item" href="music-player.html"><b>Music Player</b></a>
      <a class="nav-item" href="visual-poem.html">Visual Poem</a>
    </nav>
  </div>

  <div id="site-body">
    <audio id="music-file">
      <source src="music-player/files/dummy.mp3" type="audio/mpeg">Your browser does not support the audio element.
    </audio>

    <h1>DUMMY!</h1>
    <h2>Toby Fox</h2>

    <div id="flex-container">
      <button id="play-button" class="inactive">Play</button>

      <button id="pause-button">Pause</button>
    </div>

    <div id="time-slider">
      <input type="range" min="1" max="146" value="0" class="slider" id="music-slider">
      <p id="time-clock">0:00/2:26</p>
    </div>

    <div id="volume">
      <input type="range" min="0" max="100" value="100" class="slider" id="volume-slider">
      <p id="volume-percent">100%</p>
      <button id="mute-button" class="inactive"></button>
    </div>

    <a href="https://undertale.com/">
      <img src="music-player/files/images/Undertale_Soundtrack_2015.jpg" alt="Album Cover" id="album-cover">
    </a>
  </div>

</body>

</html>
